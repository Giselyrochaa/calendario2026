
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Comunicação - Instituto Evereste</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #0f172a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .animate-fadeIn { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilos de Impressão Retrato A4 */
        @media print {
            @page { margin: 0.8cm; size: portrait; }
            body { background-color: white !important; font-size: 10px; color: black !important; }
            header, .no-print, .nav-container, #connection-status-container, #initial-loader, button, .modal-confirm-btn { display: none !important; }
            #app-content { width: 100% !important; display: block !important; margin: 0 !important; padding: 0 !important; }
            .card, .bg-white, .rounded-3xl { box-shadow: none !important; border: 1px solid #e2e8f0 !important; border-radius: 8px !important; break-inside: avoid; }
            table { font-size: 7px; width: 100%; border-collapse: collapse; table-layout: fixed; }
            th, td { border: 1px solid #cbd5e1 !important; padding: 6px !important; word-wrap: break-word; color: black !important; }
            input, select, textarea { border: none !important; background: transparent !important; color: black !important; font-size: 7px !important; }
            .bg-blue-900, .bg-slate-900, .bg-red-800 { background-color: #f8fafc !important; color: black !important; border: 1px solid #e2e8f0 !important; }
            h1, h2, h3, p, span { color: black !important; }
            html, body { height: auto !important; overflow: visible !important; }
        }

        /* Navegação Institucional */
        .nav-btn-active { 
            background-color: #ffffff !important; 
            color: #1e3a8a !important; 
            font-weight: 800; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
        }
        .nav-btn-inactive { color: #dbeafe !important; opacity: 0.8; }
        .nav-btn-inactive:hover { background-color: #1d4ed8 !important; opacity: 1; }

        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Modal de Confirmação -->
    <div id="modal-overlay" class="fixed inset-0 flex items-center justify-center z-[100] hidden no-print bg-black/50 backdrop-blur-sm">
        <div class="bg-white p-6 rounded-2xl shadow-2xl max-w-sm w-full border border-red-100 animate-fadeIn">
            <div class="flex items-center gap-3 text-red-600 mb-4">
                <i data-lucide="alert-circle" size="24"></i>
                <h3 class="text-lg font-extrabold tracking-tight">Confirmar</h3>
            </div>
            <p id="modal-message" class="text-slate-600 mb-8 text-sm leading-relaxed">Deseja prosseguir?</p>
            <div class="flex justify-end gap-3">
                <button onclick="window.closeModal()" class="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded-xl text-sm font-bold transition">Cancelar</button>
                <button id="modal-confirm-btn" class="px-6 py-2 bg-red-600 text-white hover:bg-red-700 rounded-xl shadow-lg text-sm font-black transition">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Header Institucional -->
    <header class="bg-blue-900 text-white shadow-xl sticky top-0 z-40 no-print flex-shrink-0">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-11 h-11 bg-white rounded-xl flex items-center justify-center text-blue-900 font-black shadow-lg text-xl">IE</div>
                <div>
                    <h1 class="text-xl font-extrabold leading-none tracking-tighter uppercase">Instituto Evereste</h1>
                    <p class="text-[10px] text-blue-300 uppercase font-black tracking-[0.2em] mt-1">Gestão de Comunicação • 2026</p>
                </div>
            </div>

            <nav class="hidden lg:flex gap-1 bg-blue-800/40 p-1.5 rounded-2xl border border-blue-700/30">
                <button onclick="window.changeView('dashboard')" class="nav-btn px-5 py-2.5 rounded-xl text-[11px] font-bold uppercase transition-all" data-view="dashboard">Dashboard</button>
                <button onclick="window.changeView('month')" class="nav-btn px-5 py-2.5 rounded-xl text-[11px] font-bold uppercase transition-all" data-view="month">Ações</button>
                <button onclick="window.changeView('calendar')" class="nav-btn px-5 py-2.5 rounded-xl text-[11px] font-bold uppercase transition-all" data-view="calendar">Calendário</button>
                <button onclick="window.changeView('reports')" class="nav-btn px-5 py-2.5 rounded-xl text-[11px] font-bold uppercase transition-all" data-view="reports">Relatórios</button>
                <button onclick="window.changeView('crisis')" class="nav-btn px-5 py-2.5 rounded-xl text-[11px] font-bold uppercase transition-all" data-view="crisis">Riscos</button>
            </nav>

            <div class="flex items-center gap-4">
                <div id="connection-status-container" class="hidden sm:flex items-center gap-2 px-4 py-2 bg-blue-950/50 rounded-xl border border-blue-800/50">
                    <span id="conn-dot" class="w-2.5 h-2.5 rounded-full bg-yellow-500 animate-pulse"></span>
                    <span id="conn-text" class="text-[10px] font-black uppercase tracking-widest text-blue-100">Sync</span>
                </div>
                <button class="lg:hidden p-2 text-white bg-blue-800 rounded-xl" onclick="window.toggleMobileMenu()"><i data-lucide="menu"></i></button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden lg:hidden bg-blue-800 border-t border-blue-700 px-4 py-4 space-y-2 shadow-2xl animate-fadeIn">
            <button onclick="window.changeView('dashboard'); window.toggleMobileMenu()" class="block w-full text-left py-4 px-5 text-white font-black text-xs uppercase border-b border-blue-700/50">Dashboard</button>
            <button onclick="window.changeView('month'); window.toggleMobileMenu()" class="block w-full text-left py-4 px-5 text-white font-black text-xs uppercase border-b border-blue-700/50">Ações do Mês</button>
            <button onclick="window.changeView('calendar'); window.toggleMobileMenu()" class="block w-full text-left py-4 px-5 text-white font-black text-xs uppercase border-b border-blue-700/50">Calendário Anual</button>
            <button onclick="window.changeView('reports'); window.toggleMobileMenu()" class="block w-full text-left py-4 px-5 text-white font-black text-xs uppercase border-b border-blue-700/50">Relatórios</button>
            <button onclick="window.changeView('crisis'); window.toggleMobileMenu()" class="block w-full text-left py-4 px-5 text-white font-black text-xs uppercase">Riscos & Crises</button>
        </div>
    </header>

    <!-- Área de Conteúdo -->
    <main id="app-content" class="flex-1 overflow-y-auto max-w-7xl mx-auto w-full px-4 py-8 custom-scrollbar">
        <div id="initial-loader" class="flex flex-col items-center justify-center py-40 text-slate-400">
            <div class="animate-spin rounded-full h-14 w-14 border-b-2 border-blue-900 mb-6"></div>
            <p class="font-black uppercase tracking-[0.3em] text-[10px]">A sincronizar painel unificado...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, setDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        // --- CONSTANTES GLOBAIS ---
        window.MONTHS_DATA = [
            { id: 0, name: 'Janeiro', color: 'border-l-8 border-slate-300' },
            { id: 1, name: 'Fevereiro', color: 'border-l-8 border-purple-500' },
            { id: 2, name: 'Março', color: 'border-l-8 border-pink-500' },
            { id: 3, name: 'Abril', color: 'border-l-8 border-sky-500' },
            { id: 4, name: 'Maio', color: 'border-l-8 border-yellow-500' },
            { id: 5, name: 'Junho', color: 'border-l-8 border-red-500' },
            { id: 6, name: 'Julho', color: 'border-l-8 border-amber-500' },
            { id: 7, name: 'Agosto', color: 'border-l-8 border-orange-500' },
            { id: 8, name: 'Setembro', color: 'border-l-8 border-emerald-500' },
            { id: 9, name: 'Outubro', color: 'border-l-8 border-rose-500' },
            { id: 10, name: 'Novembro', color: 'border-l-8 border-indigo-600' },
            { id: 11, name: 'Dezembro', color: 'border-l-8 border-red-700' }
        ];

        window.TYPES = ['Evento Interno', 'Evento Externo', 'Palestra', 'Campanha', 'Treinamento', 'TI'];
        window.STATUS = ['Planejado', 'Em Execução', 'Concluído', 'Realizado', 'Não Realizado'];
        window.AUDIENCES = ['Interno', 'Externo', 'Parceria', 'Visitante', 'Colaborador'];
        window.SECTORS = ['Comunicação', 'Diretoria', 'Administrativo', 'RH', 'Infraestrutura', 'TI', 'CGA'];

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'evereste-2026-cga-v5';

        window.state = {
            view: 'dashboard',
            selectedMonth: 0,
            activities: [],
            crises: [],
            notifications: [],
            monthlyReports: {},
            holidays: []
        };

        window.db = null;
        window.auth = null;

        // --- TEMPLATES ---

        window.templates = {
            dashboard: () => {
                const acts = window.state.activities;
                const completed = acts.filter(a => a.status === 'Concluído' || a.status === 'Realizado').length;
                const rated = acts.filter(a => a.satisfaction && !isNaN(a.satisfaction));
                const avg = rated.length ? Math.round(rated.reduce((acc, c) => acc + parseFloat(c.satisfaction), 0) / rated.length) : 0;
                const totalPublic = acts.reduce((acc, c) => acc + (parseInt(c.publicCount) || 0), 0);
                
                return `
                    <div class="space-y-8 animate-fadeIn">
                        <div class="flex justify-between items-center bg-white p-6 rounded-3xl border shadow-sm no-print">
                            <h2 class="text-xl font-black text-slate-800 uppercase tracking-tighter">Planeamento Institucional 2026</h2>
                            <button onclick="window.exportPDF()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl flex items-center gap-2 hover:bg-blue-700 transition">
                                <i data-lucide="printer" size="14"></i> EXPORTAR PAINEL PDF
                            </button>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 border-l-8 border-l-blue-600"><p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Satisfação Geral</p><h3 class="text-3xl font-black text-blue-700 leading-none">${avg}%</h3></div>
                            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 border-l-8 border-l-green-500"><p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Público Acumulado</p><h3 class="text-3xl font-black text-green-600 leading-none">${totalPublic}</h3></div>
                            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 border-l-8 border-l-slate-800"><p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Taxa de Execução</p><h3 class="text-3xl font-black text-slate-800 leading-none">${acts.length ? Math.round((completed/acts.length)*100) : 0}%</h3></div>
                            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 border-l-8 border-l-red-600"><p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Alertas Ativos</p><h3 class="text-3xl font-black text-red-600 leading-none">${window.state.crises.length}</h3></div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div class="bg-white p-6 rounded-3xl border border-slate-100">
                                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Segmentação de Público</h3>
                                <div class="space-y-4">
                                    ${window.AUDIENCES.map(aud => {
                                        const count = acts.filter(a => a.audience === aud).reduce((acc, c) => acc + (parseInt(c.publicCount)||0), 0);
                                        return `<div class="flex justify-between items-center"><span class="text-xs font-bold text-slate-600">${aud}</span><span class="text-sm font-black text-slate-800">${count}</span></div>`;
                                    }).join('')}
                                </div>
                            </div>
                            <div class="bg-white p-6 rounded-3xl border border-slate-100 col-span-2">
                                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Atendimento ao Cronograma Anual</h3>
                                <div class="grid grid-cols-6 gap-2">
                                    ${window.MONTHS_DATA.map(m => {
                                        const mActs = acts.filter(a => parseInt(a.month) === m.id);
                                        const mDone = mActs.filter(a => a.status === 'Concluído' || a.status === 'Realizado').length;
                                        const perc = mActs.length ? (mDone/mActs.length)*100 : 0;
                                        return `<div class="text-center"><div class="h-16 w-full bg-slate-100 rounded-lg relative overflow-hidden flex items-end"><div class="bg-blue-600 w-full" style="height: ${perc}%"></div></div><p class="text-[8px] font-black mt-1 uppercase text-slate-400">${m.name.substring(0,3)}</p></div>`;
                                    }).join('')}
                                </div>
                            </div>
                        </div>
                    </div>`;
            },
            month: () => {
                const m = window.MONTHS_DATA[window.state.selectedMonth];
                const acts = window.state.activities.filter(a => parseInt(a.month) === m.id);
                return `
                    <div class="space-y-6 animate-fadeIn">
                        <div class="bg-white p-8 rounded-3xl shadow-sm border ${m.color}">
                            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                                <div><h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter">${m.name} 2026</h2><p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Controlo de Atividades e Efetividade</p></div>
                                <div class="flex gap-3 no-print">
                                    <button onclick="window.addAct()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3.5 rounded-2xl font-black text-[11px] uppercase transition shadow-xl flex items-center gap-2"><i data-lucide="plus" size="16"></i> ADICIONAR AÇÃO</button>
                                    <button onclick="window.exportPDF()" class="bg-slate-100 text-slate-600 px-5 py-3.5 rounded-2xl font-black text-[11px] uppercase transition flex items-center gap-2 hover:bg-slate-200"><i data-lucide="printer" size="16"></i> PDF</button>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                            <div class="overflow-x-auto custom-scrollbar">
                                <table class="w-full text-left text-sm whitespace-nowrap">
                                    <thead class="bg-slate-50/80 text-slate-400 font-black uppercase text-[8px] tracking-[0.15em] border-b">
                                        <tr>
                                            <th class="px-5 py-5 w-[140px]">Tipo</th>
                                            <th class="px-5 py-5 min-w-[200px]">Evento</th>
                                            <th class="px-5 py-5 w-[170px]">Data / Hora</th>
                                            <th class="px-5 py-5 w-[120px]">Público</th>
                                            <th class="px-5 py-5 w-[80px]">Nº Pres.</th>
                                            <th class="px-5 py-5 w-[140px]">Setor Resp.</th>
                                            <th class="px-5 py-5 min-w-[250px]">Palestras e Ações</th>
                                            <th class="px-5 py-5 w-[100px]">Satisfação</th>
                                            <th class="px-5 py-5 w-[130px]">Status</th>
                                            <th class="px-5 py-5 w-10 no-print"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-50">
                                        ${acts.map(a => `
                                            <tr class="hover:bg-blue-50/20 transition-colors">
                                                <td class="px-5 py-4">
                                                    <select onchange="window.saveAct('${a.id}', 'type', this.value)" class="w-full p-2 border border-slate-100 rounded-xl text-[9px] font-black uppercase bg-white">
                                                        ${window.TYPES.map(o => `<option ${a.type === o ? 'selected' : ''}>${o}</option>`).join('')}
                                                    </select>
                                                </td>
                                                <td class="px-5 py-4"><input type="text" value="${a.eventName || ''}" onblur="window.saveAct('${a.id}', 'eventName', this.value)" class="w-full p-2 border border-slate-100 rounded-xl text-xs font-bold text-slate-800"></td>
                                                <td class="px-5 py-4">
                                                    <div class="flex flex-col gap-1">
                                                        <input type="date" value="${a.date || ''}" onchange="window.saveAct('${a.id}', 'date', this.value)" class="p-1 border rounded text-[10px] font-black w-[125px]">
                                                        <input type="time" value="${a.time || ''}" onchange="window.saveAct('${a.id}', 'time', this.value)" class="p-1 border rounded text-[10px] font-black w-[75px]">
                                                    </div>
                                                </td>
                                                <td class="px-5 py-4">
                                                    <select onchange="window.saveAct('${a.id}', 'audience', this.value)" class="w-full p-2 border border-slate-100 rounded-xl text-[9px] font-bold bg-white">
                                                        ${window.AUDIENCES.map(o => `<option ${a.audience === o ? 'selected' : ''}>${o}</option>`).join('')}
                                                    </select>
                                                </td>
                                                <td class="px-5 py-4"><input type="number" value="${a.publicCount || ''}" onblur="window.saveAct('${a.id}', 'publicCount', this.value)" class="w-full p-2 border border-slate-100 rounded-xl text-center font-black text-slate-600"></td>
                                                <td class="px-5 py-4">
                                                    <select onchange="window.saveAct('${a.id}', 'eventSector', this.value)" class="w-full p-2 border border-slate-100 rounded-xl text-[9px] font-bold bg-white">
                                                        ${window.SECTORS.map(o => `<option ${a.eventSector === o ? 'selected' : ''}>${o}</option>`).join('')}
                                                    </select>
                                                </td>
                                                <td class="px-5 py-4"><textarea onblur="window.saveAct('${a.id}', 'postOccurrence', this.value)" class="w-full p-2 border border-slate-100 rounded-xl text-[10px] h-12 leading-tight resize-none" placeholder="Relato da entrega...">${a.postOccurrence || ''}</textarea></td>
                                                <td class="px-5 py-4">
                                                    <div class="flex items-center gap-1">
                                                        <input type="number" value="${a.satisfaction || ''}" onblur="window.saveAct('${a.id}', 'satisfaction', this.value)" class="w-12 p-2 border border-slate-100 rounded-xl text-center font-black text-blue-700">
                                                        <span class="text-[9px] font-black text-slate-300">%</span>
                                                    </div>
                                                </td>
                                                <td class="px-5 py-4">
                                                    <select onchange="window.saveAct('${a.id}', 'status', this.value)" class="w-full p-2 rounded-xl font-black text-[9px] uppercase border-none cursor-pointer ${a.status === 'Concluído' || a.status === 'Realizado' ? 'bg-emerald-100 text-emerald-800' : 'bg-blue-100 text-blue-800'}">
                                                        ${window.STATUS.map(s => `<option ${a.status === s ? 'selected' : ''}>${s}</option>`).join('')}
                                                    </select>
                                                </td>
                                                <td class="px-5 py-4 text-right no-print">
                                                    <button onclick="window.delActReq('${a.id}')" class="text-slate-300 hover:text-red-500 transition-all p-2 rounded-lg hover:bg-red-50"><i data-lucide="trash-2" size="18"></i></button>
                                                </td>
                                            </tr>`).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>`;
            },
            calendar: () => {
                return `
                    <div class="space-y-6 animate-fadeIn">
                        <div class="flex justify-between items-center bg-white p-6 rounded-3xl border shadow-sm">
                            <h2 class="text-xl font-black text-slate-800 uppercase tracking-tighter">Cronograma Geral Evereste 2026</h2>
                            <button onclick="window.exportPDF()" class="no-print bg-slate-900 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase">Exportar Calendário</button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            ${window.MONTHS_DATA.map(m => {
                                const mActs = window.state.activities.filter(a => parseInt(a.month) === m.id);
                                return `
                                    <div class="bg-white rounded-3xl border shadow-sm overflow-hidden flex flex-col min-h-[220px] print-break-inside-avoid">
                                        <div class="px-5 py-4 ${m.color} bg-slate-50 border-b flex justify-between items-center">
                                            <h3 class="font-black text-xs uppercase tracking-tighter text-slate-700">${m.name}</h3>
                                            <span class="text-[9px] font-black bg-white border px-2 py-0.5 rounded-full text-slate-500 shadow-sm">${mActs.length} AÇÕES</span>
                                        </div>
                                        <div class="p-4 flex-1 overflow-y-auto custom-scrollbar max-h-56">
                                            <ul class="space-y-2.5">
                                                ${mActs.map(a => `<li class="text-[10px] flex items-start gap-2 leading-tight">
                                                    <span class="w-2 h-2 rounded-full mt-1 flex-shrink-0 ${a.status === 'Concluído' ? 'bg-emerald-500' : 'bg-blue-500'}"></span>
                                                    <div class="flex-1"><span class="font-black text-slate-800">${a.date ? a.date.split('-')[2] : '??'}</span> <span class="text-slate-500 font-medium truncate">${a.eventName || 'S/ Nome'}</span></div>
                                                </li>`).join('') || '<li class="text-[9px] text-slate-300 italic text-center py-10 uppercase font-black">Vazio</li>'}
                                            </ul>
                                        </div>
                                    </div>`;
                            }).join('')}
                        </div>
                    </div>`;
            },
            crisis: () => {
                return `
                    <div class="space-y-8 animate-fadeIn">
                        <div class="bg-red-800 text-white p-8 rounded-[2rem] shadow-xl flex flex-col md:flex-row justify-between items-center gap-6 no-print">
                            <div><h2 class="text-2xl font-black uppercase flex items-center gap-3"><i data-lucide="shield-alert"></i> Riscos & Crises</h2><p class="text-red-200 text-[10px] font-black uppercase tracking-widest mt-2">Plano de Mitigação Institucional</p></div>
                            <div class="flex gap-3">
                                <button onclick="window.addCrisis()" class="bg-white text-red-800 px-6 py-4 rounded-2xl font-black uppercase text-xs shadow-xl hover:bg-gray-100 transition">Registar Alerta</button>
                                <button onclick="window.exportPDF()" class="bg-red-900/50 text-white border border-red-700 px-5 py-4 rounded-2xl font-black uppercase text-xs">PDF</button>
                            </div>
                        </div>
                        <div class="grid gap-6">
                            ${window.state.crises.map(c => `
                                <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm p-8 relative print-break-inside-avoid">
                                    <div class="absolute top-8 right-8 flex gap-3 no-print">
                                        <button onclick="window.autoGenCrisis('${c.id}')" class="text-blue-600 hover:text-blue-800 transition flex items-center gap-1 text-[10px] font-black uppercase tracking-widest bg-blue-50 px-4 py-2 rounded-xl border border-blue-100"><i data-lucide="sparkles" size="14"></i> Sugestão</button>
                                        <button onclick="window.delCrisisReq('${c.id}')" class="text-slate-200 hover:text-red-600 transition p-2"><i data-lucide="trash-2" size="20"></i></button>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8 border-b border-slate-50 pb-8">
                                        <div><label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-3">Data</label><input type="date" value="${c.date}" onchange="window.saveCrisis('${c.id}', 'date', this.value)" class="w-full border-none bg-slate-50 rounded-xl p-3 text-xs font-black"></div>
                                        <div><label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-3">Gravidade</label><select onchange="window.saveCrisis('${c.id}', 'riskLevel', this.value)" class="w-full border-none bg-slate-50 rounded-xl p-3 text-[10px] font-black text-red-700 uppercase cursor-pointer">
                                            <option ${c.riskLevel==='Moderada'?'selected':''}>Moderada</option>
                                            <option ${c.riskLevel==='Grave'?'selected':''}>Grave</option>
                                            <option ${c.riskLevel==='Reputacional Extrema'?'selected':''}>Extrema</option>
                                        </select></div>
                                        <div><label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-3">Setor</label><select onchange="window.saveCrisis('${c.id}', 'sector', this.value)" class="w-full border-none bg-slate-50 rounded-xl p-3 text-xs font-black uppercase">
                                            ${window.SECTORS.map(s => `<option ${c.sector === s ? 'selected' : ''}>${s}</option>`).join('')}
                                        </select></div>
                                        <div><label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-3">Responsável</label><input type="text" value="Vera Nascimento" readonly class="w-full border-none bg-slate-100/50 rounded-xl p-3 text-xs font-bold text-slate-400 cursor-not-allowed"></div>
                                    </div>
                                    <div class="p-6 bg-red-50 rounded-3xl border border-red-100/50"><label class="block text-[10px] font-black text-red-800 uppercase mb-4 tracking-widest">Plano de Ação Corretiva</label><textarea onblur="window.saveCrisis('${c.id}', 'correctiveAction', this.value)" class="w-full bg-white border-none rounded-2xl p-4 text-sm h-32 shadow-inner resize-none font-medium text-slate-700 leading-relaxed">${c.correctiveAction || ''}</textarea></div>
                                </div>`).join('')}
                        </div>
                    </div>`;
            },
            reports: () => {
                const m = window.MONTHS_DATA[window.state.selectedMonth];
                const acts = window.state.activities.filter(a => parseInt(a.month) === m.id);
                const done = acts.filter(a => a.status === 'Concluído' || a.status === 'Realizado').length;
                const totalPublic = acts.reduce((acc, c) => acc + (parseInt(c.publicCount) || 0), 0);
                const rated = acts.filter(a => a.satisfaction && !isNaN(a.satisfaction));
                const avgSat = rated.length ? Math.round(rated.reduce((acc, c) => acc + parseFloat(c.satisfaction), 0) / rated.length) : 0;
                
                const rep = window.state.monthlyReports[m.id] || { explanation: '', adherence: '100%', axis: '' };

                return `
                    <div class="space-y-8 animate-fadeIn max-w-5xl mx-auto">
                        <div class="flex flex-col md:flex-row justify-between items-center bg-white p-8 rounded-[2rem] border shadow-sm gap-6 no-print">
                            <div><h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter">Relatórios de Gestão</h2><p class="text-[10px] font-black text-blue-600 uppercase mt-1 tracking-widest">${m.name} 2026</p></div>
                            <div class="flex gap-3">
                                <button onclick="window.autoGenRep()" class="bg-blue-50 text-blue-700 px-4 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-blue-100 transition border border-blue-200 flex items-center gap-2"><i data-lucide="sparkles" size="14"></i> Sugestão Automática</button>
                                <button onclick="window.exportPDF()" class="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black text-xs uppercase shadow-xl">Exportar PDF</button>
                            </div>
                        </div>

                        <!-- KPI Dashboard do Relatório -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="p-6 bg-slate-900 rounded-[1.5rem] text-center"><span class="text-3xl font-black text-white block">${avgSat}%</span><span class="text-[8px] font-bold text-slate-400 uppercase mt-2 block tracking-widest">Satisfação</span></div>
                            <div class="p-6 bg-blue-600 rounded-[1.5rem] text-center"><span class="text-3xl font-black text-white block">${totalPublic}</span><span class="text-[8px] font-bold text-blue-200 uppercase mt-2 block tracking-widest">Público Total</span></div>
                            <div class="p-6 bg-emerald-600 rounded-[1.5rem] text-center"><span class="text-3xl font-black text-white block">${done}/${acts.length}</span><span class="text-[8px] font-bold text-emerald-100 uppercase mt-2 block tracking-widest">Ações Realizadas</span></div>
                            <div class="p-6 bg-white border border-slate-200 rounded-[1.5rem] text-center"><span class="text-3xl font-black text-slate-800 block">${rep.adherence || '100%'}</span><span class="text-[8px] font-bold text-slate-400 uppercase mt-2 block tracking-widest">Aderência Plano</span></div>
                        </div>

                        <div class="bg-white p-10 rounded-[2.5rem] border shadow-sm space-y-10">
                            <div><h3 class="font-black text-slate-800 text-xs uppercase tracking-[0.2em] mb-6 border-b pb-4">1. Análise Geral e Resultados Consolidados</h3><textarea onblur="window.saveRep('${m.id}', 'explanation', this.value)" class="w-full bg-slate-50 border-none rounded-3xl p-8 h-64 text-sm leading-relaxed text-slate-700 shadow-inner font-medium focus:ring-2 focus:ring-blue-100 transition">${rep.explanation || ''}</textarea></div>
                            <div><h3 class="font-black text-slate-800 text-xs uppercase tracking-[0.2em] mb-6 border-b pb-4 flex items-center gap-2"><i data-lucide="layout-grid" size="14"></i> 2. Eixo Transversal (Compliance, Socioambiental, Ética)</h3><textarea onblur="window.saveRep('${m.id}', 'axis', this.value)" class="w-full bg-emerald-50/50 border-none rounded-3xl p-8 h-48 text-sm leading-relaxed text-slate-700 shadow-inner font-medium focus:ring-2 focus:ring-emerald-100 transition" placeholder="Análise socioambiental, compliance e ética...">${rep.axis || ''}</textarea></div>
                        </div>
                    </div>`;
            }
        };

        // --- LÓGICA ---

        window.changeView = (v) => { window.state.view = v; window.renderApp(); };
        window.changeMonth = (m) => { window.state.selectedMonth = m; window.renderApp(); };
        window.toggleMobileMenu = () => document.getElementById('mobile-menu')?.classList.toggle('hidden');
        window.closeModal = () => document.getElementById('modal-overlay')?.classList.add('hidden');
        window.exportPDF = () => { setTimeout(() => { window.print(); }, 200); };
        window.openConfirm = (msg, cb) => {
            const m = document.getElementById('modal-overlay'), t = document.getElementById('modal-message'), b = document.getElementById('modal-confirm-btn');
            if(m && t && b) { t.innerText = msg; b.onclick = () => { cb(); window.closeModal(); }; m.classList.remove('hidden'); }
        };

        window.addAct = async () => {
            const d = { month: window.state.selectedMonth, type: 'Evento Interno', eventName: '', audience: 'Interno', publicCount: 0, date: '2026-01-01', time: '09:00', eventSector: 'Comunicação', postOccurrence: '', satisfaction: 0, status: 'Planejado', createdAt: new Date().toISOString() };
            await addDoc(collection(window.db, 'artifacts', appId, 'public', 'data', 'activities'), d);
        };
        window.saveAct = async (id, f, v) => await updateDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'activities', id), { [f]: v });
        window.delActReq = (id) => window.openConfirm("Deseja eliminar esta ação?", () => deleteDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'activities', id)));

        window.addCrisis = async () => {
            const d = { date: new Date().toISOString().split('T')[0], riskLevel: 'Moderada', sector: 'Comunicação', responsible: 'Vera Nascimento', correctiveAction: '', learning: '', createdAt: new Date().toISOString() };
            await addDoc(collection(window.db, 'artifacts', appId, 'public', 'data', 'crises'), d);
        };
        window.saveCrisis = async (id, f, v) => await updateDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'crises', id), { [f]: v });
        window.delCrisisReq = (id) => window.openConfirm("Eliminar alerta?", () => deleteDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'crises', id)));

        window.autoGenCrisis = (id) => {
            window.saveCrisis(id, 'correctiveAction', "Reunião setorial de alinhamento e reforço dos processos de compliance e segurança da informação CGA.");
            window.renderApp();
        };

        window.sendNotif = async () => {
            const i = document.getElementById('notif-input');
            if(i?.value.trim()) { await addDoc(collection(window.db, 'artifacts', appId, 'public', 'data', 'notifications'), { text: i.value, timestamp: new Date().toISOString(), author: 'CGA' }); i.value = ''; }
        };
        window.delNotif = async (id) => await deleteDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'notifications', id));

        window.saveRep = async (m, f, v) => await setDoc(doc(window.db, 'artifacts', appId, 'public', 'data', 'reports', m.toString()), { [f]: v }, { merge: true });
        
        window.autoGenRep = () => {
            const acts = window.state.activities.filter(a => parseInt(a.month) === window.state.selectedMonth);
            const done = acts.filter(a => a.status === 'Concluído' || a.status === 'Realizado').length;
            const mName = window.MONTHS_DATA[window.state.selectedMonth].name.toUpperCase();
            let txt = `RELATÓRIO DE PERFORMANCE - ${mName} 2026\n\nForam executadas ${acts.length} ações coordenadas pelo Setor de Comunicação. `;
            if(window.state.selectedMonth === 0) txt += "O destaque do período foi o 'Janeiro Branco - CGA-2026' com NPS de 65.8 e satisfação de 91%. ";
            txt += `Obtivemos ${done} metas consolidadas (${acts.length ? Math.round((done/acts.length)*100) : 0}% de taxa de execução).`;
            let axis = "As atividades demonstraram forte alinhamento com ética e compliance. No âmbito socioambiental, houve foco na digitalização, reduzindo resíduos físicos.";
            window.saveRep(window.state.selectedMonth, 'explanation', txt);
            window.saveRep(window.state.selectedMonth, 'axis', axis);
            window.renderApp();
        };

        window.renderApp = () => {
            const content = document.getElementById('app-content');
            if(!content) return;

            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isActive = btn.dataset.view === window.state.view;
                btn.className = `nav-btn px-5 py-2.5 rounded-xl text-[11px] font-black uppercase transition-all ${isActive ? 'nav-btn-active' : 'nav-btn-inactive'}`;
            });

            let mSelector = '';
            if (['month', 'reports'].includes(window.state.view)) {
                mSelector = `<div class="mb-6 overflow-x-auto pb-2 no-print custom-scrollbar"><div class="flex gap-2 min-w-max">${window.MONTHS_DATA.map(m => `<button onclick="window.changeMonth(${m.id})" class="px-4 py-2 rounded-full text-[10px] font-black border transition-all ${window.state.selectedMonth === m.id ? 'bg-blue-900 text-white border-blue-900 shadow-lg' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-400'} uppercase tracking-tight">${m.name}</button>`).join('')}</div></div>`;
            }

            const template = window.templates[window.state.view];
            if(template) content.innerHTML = mSelector + template();
            lucide.createIcons();
            document.getElementById('initial-loader')?.classList.add('hidden');
        };

        async function populateData() {
            const snap = await getDocs(collection(window.db, 'artifacts', appId, 'public', 'data', 'activities'));
            if (snap.empty) {
                await addDoc(collection(window.db, 'artifacts', appId, 'public', 'data', 'activities'), {
                    month: 0, type: 'Evento Interno', eventName: 'Janeiro Branco - CGA-2026', audience: 'Interno', publicCount: 41, eventSector: 'CGA',
                    date: '2026-01-27', time: '08:36', postOccurrence: 'NPS: 65.8. Palestras sobre saúde mental e ética.', satisfaction: 91, status: 'Concluído', createdAt: new Date().toISOString()
                });
            }
        }

        async function start() {
            const app = initializeApp(firebaseConfig);
            window.auth = getAuth(app); 
            window.db = getFirestore(app);

            const printDate = document.getElementById('print-date');
            if(printDate) printDate.innerText = new Date().toLocaleDateString();

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(window.auth, __initial_auth_token);
                } else {
                    await signInAnonymously(window.auth);
                }
            } catch (e) { console.warn("Firebase Fallback", e); }

            onAuthStateChanged(window.auth, (u) => {
                if (u) {
                    const dot = document.getElementById('conn-dot'), txt = document.getElementById('conn-text');
                    if(dot) dot.className = "w-2.5 h-2.5 rounded-full bg-emerald-500";
                    if(txt) txt.innerText = "ONLINE";
                    populateData();
                    onSnapshot(collection(window.db, 'artifacts', appId, 'public', 'data', 'activities'), s => { window.state.activities = s.docs.map(d => ({id: d.id, ...d.data()})); window.renderApp(); });
                    onSnapshot(collection(window.db, 'artifacts', appId, 'public', 'data', 'crises'), s => { window.state.crises = s.docs.map(d => ({id: d.id, ...d.data()})); window.renderApp(); });
                    onSnapshot(collection(window.db, 'artifacts', appId, 'public', 'data', 'notifications'), s => { window.state.notifications = s.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp)); window.renderApp(); });
                    onSnapshot(collection(window.db, 'artifacts', appId, 'public', 'data', 'reports'), s => { const r = {}; s.docs.forEach(d => r[d.id] = d.data()); window.state.monthlyReports = r; window.renderApp(); });
                }
            });
        }
        start();
    </script>
</body>
</html>
